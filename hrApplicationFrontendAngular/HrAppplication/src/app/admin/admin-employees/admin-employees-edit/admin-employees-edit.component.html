<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!employeeForm.valid"
          >
            Save
          </button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
      <div class="row" *ngIf="editMode==false">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="username">Userame</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username"
            />
          </div>
        </div>
      </div>
      <div class="row" *ngIf="editMode==false">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="text"
              id="password"
              class="form-control"
              formControlName="password"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              id="address"
              class="form-control"
              formControlName="address"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="departmentName">Department Name</label>
            <input
              type="text"
              id="departmentName"
              class="form-control"
              formControlName="departmentName"
            />
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
