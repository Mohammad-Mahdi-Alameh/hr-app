<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" *ngIf="isEmployee" (click)="onNewExpenseClaim()">New Expense Claim</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12" >
    <app-expense-claims-item

      ></app-expense-claims-item>
  </div>
</div>
