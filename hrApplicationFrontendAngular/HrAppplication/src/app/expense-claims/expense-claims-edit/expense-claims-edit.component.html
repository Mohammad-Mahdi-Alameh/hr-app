<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="expenseClaimForm" (ngSubmit)="onSubmit()">
      <div class="row" style="margin-bottom: 17px;">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!expenseClaimForm.valid"
          >
            Save
          </button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
      <div class="row" >
        <div class="col-xs-12">
          <div class="form-group">
            <label for="date">Date</label>
            <input
              type="date"
              id="date"
              class="form-control"
              formControlName="date"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="total">Total Payment</label>
            <input
              type="number"
              id="total"
              class="form-control"
              formControlName="total"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <input
              type="text"
              id="description"
              class="form-control"
              formControlName="description"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="status">Status</label>
            <input
              type="text"
              id="status"
              class="form-control"
              formControlName="status"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="expenseClaimDetailRequests">
          <div class="row" *ngFor="let detail of expenseClaimDetailRequests; let i = index" [formGroupName]="i" style="margin-top: 10px;">
            <div class="col-xs-8">
              <div class="form-group">
                <label for="date{{i}}" class="control-label">Date:</label>
                <input type="date" class="form-control" id="date{{i}}" formControlName="date">
              </div>
            </div>
            <div class="col-xs-2">
              <div class="form-group">
                <label for="total{{i}}" class="control-label">Payment:</label>
                <input type="number" class="form-control" id="total{{i}}" formControlName="total">
              </div>
            </div>
            <div class="col-xs-2">
              <div class="form-group">
                <!-- <label for="type{{i}}" class="control-label">Type:</label>
                <input type="text" class="form-control" id="type{{i}}" formControlName="type"> -->
                <label for="type{{i}}" class="control-label">Type:</label>
                <select
                  id="type{{i}}"
                  class="form-control"
                  name="type{{i}}"
                  required
                >
                  <option value="">Select Type</option>
                  <option value="Hotel">Hotel</option>
                  <option value="Food">Food</option>
                  <option value="Car Rental">Car Rental</option>
                  <option value="Ticket">Ticket</option>
                </select>
              </div>
            </div>
            <!-- <div class="col-sm-2 form-group"> -->
              <!-- <label for="leaveType">Leave Type</label>
              <select
                id="leaveType"
                class="form-control"
                name="leaveType"
                ngModel
                required
              >
                <option value="">Select Leave Type</option>
                <option value="Sick">Sick</option>
                <option value="Travel">Travel</option>
                <option value="Bussiness">Bussiness</option>
                <option value="Education">Education</option>
              </select> -->
            <!-- </div> -->
            <div class="col-xs-8">
              <div class="form-group">
                <label for="description{{i}}" class="control-label">Description:</label>
                <input type="text" class="form-control" id="description{{i}}" formControlName="description">
              </div>
            </div>
            <div class="col-xs-2" >
              <button type="button" class="btn btn-danger" style="margin-top:25px;" (click)="onDeleteDetail(i)">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-success" (click)="onAddDetail()">Add Detail</button>
            </div>
          </div>
        </div>
      </div>


    </form>
  </div>
</div>
